<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock Paper Scissors Game</title>

  <!-- âœ… Font Awesome (working CDN link) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-SzlrxWriC3O8v+8z+eT9UdmwGv1KlrG1PxFfO3h1U2U3pYf6e4SR+j1J3kKzj4lqF9V7H8X6I/s5fTB4n1vZmw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- âœ… CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="game-title">Rock Paper Scissors</h2>

    <div class="scores">
      <div class="score-items">
        <p>Computer: <span id="computer_score">0</span></p>
        <p>You: <span id="user_score">0</span></p>
      </div>

      <div class="controls">
        <button id="resetBtn" title="Reset Scores">Reset</button>
        <button id="muteBtn" title="Mute/Unmute">ðŸ”Š</button>
      </div>
    </div>

    <div class="weapons">
      <button onclick="checker('rock')" aria-label="Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
      <button onclick="checker('paper')" aria-label="Paper"><i class="fa-regular fa-hand"></i></button>
      <button onclick="checker('scissor')" aria-label="Scissor"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>

    <div class="details">
      <p id="user_choice"></p>
      <p id="comp_choice"></p>
      <p id="result"></p>
    </div>
  </div>

  <!-- Optional audio files -->
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <!-- âœ… Script -->
  <script src="script.js"></script>
</body>
</html>
