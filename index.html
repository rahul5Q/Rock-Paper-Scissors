<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock Paper Scissor Game</title>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="game-title">Rock Paper Scissors</h2>

    <div class="scores">
      <div class="score-items">
        <p>Computer: <span id="computer_score">0</span></p>
        <p>You: <span id="user_score">0</span></p>
      </div>

      <div class="controls">
        <button id="resetBtn" title="Reset Scores">Reset</button>
        <button id="muteBtn" title="Mute/Unmute">ðŸ”Š</button>
      </div>
    </div>

    <div class="weapons">
      <button onclick="checker('rock')" aria-label="Rock"><i class="far fa-hand-rock"></i></button>
      <button onclick="checker('paper')" aria-label="Paper"><i class="far fa-hand-paper"></i></button>
      <button onclick="checker('scissor')" aria-label="Scissor"><i class="far fa-hand-scissors"></i></button>
    </div>

    <div class="details">
      <p id="user_choice"></p>
      <p id="comp_choice"></p>
      <p id="result"></p>
    </div>
  </div>

  <!-- Optional audio files (place win.mp3, lose.mp3, draw.mp3 in project root) -->
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>
  <audio id="drawSound" src="draw.mp3"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
